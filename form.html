<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Form</title>
</head>
<link rel="stylesheet" href="styles.css">

<body>

    <ul>
        <img src="logo.jpg" alt="" class="image">
        <li><i class="material-icons " id="drop1">groups</i><a href="" class="small"><b> School Leader</b></a></li>
        <li><i class="material-icons " id="drop1">supervisor_account</i><a href=""><b> Parent</b></a></li>
        <li><i class="material-icons " id="drop1">support_agent</i><a href=""><b> Teacher</b></a></li>
        <li><i class="material-icons " id="drop1">perm_identity</i><a class="active" href=""><b> Student</b></a></li>
    </ul>

    <div class="w3-card-8">
        <div class="row">
            <div class="column">
                <img src="spring.png" alt="">
            </div>
            <div class="column">
                <form>

                    <h1> Login </h1><br>
                    <div class="input-icons">
                        <i class="fa fa-phone icon"></i>
                        <input class="input-field" type="text" placeholder="Email or Phone "><br>
                    </div>
                    <h1> -OR-</h1> <br>
                    <div class="input-icons">
                        <i class="fa fa-id-card-o icon"></i>
                        <input class="input-field" type="number" placeholder="Your admission number "><br><br>
                    </div>
                    <div class="input-icons">
                        <i class="fa fa-eye-slash icon"></i>
                        <input class="input-field" type="password" placeholder="Password "><br>
                    </div>
                    <h3> Forgot Password? </h3><br>
                    <div class="button ">
                        <a href="form.html"><button class="w3-btn w3-red w3-text-shadow"><b> Login</b></button></a>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <div class="buttonback ">
        <a href="Dashboard.html"><button class="w3-btn w3-red w3-text-shadow"><b> Back Page</b></button></a>
    </div>
</body>

</html>
